<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brenda's Addiction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .casino-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 .text-gradient {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .points-display {
            font-size: 1.8em;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        .bet-section {
            margin-bottom: 30px;
        }

        .bet-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="number"] {
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 150px;
            text-align: center;
        }

        .bet-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .bet-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .gamble-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            margin-bottom: 20px;
        }

        .gamble-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .gamble-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            min-height: 60px;
            font-size: 1.3em;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.5s ease;
        }

        .result.win {
            background: rgba(46, 213, 115, 0.3);
            border: 2px solid #2ed573;
            animation: winPulse 0.6s ease-in-out;
        }

        .result.lose {
            background: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
            animation: losePulse 0.6s ease-in-out;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes losePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.95); }
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            .casino-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .points-display {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="casino-container">
        <h1>🎰 <span class="text-gradient">Brenda's Addiction</span></h1>
        
        <div class="points-display">
            💰 Points: <span id="points">1000</span>
        </div>
        
        <div class="bet-section">
            <div class="bet-input">
                <label for="betAmount">Bet Amount:</label>
                <input type="number" id="betAmount" min="1" max="1000" value="50">
            </div>
            
            <div class="bet-buttons">
                <button class="bet-btn" onclick="setBet(10)">10</button>
                <button class="bet-btn" onclick="setBet(50)">50</button>
                <button class="bet-btn" onclick="setBet(100)">100</button>
                <button class="bet-btn" onclick="setBet(250)">250</button>
                <button class="bet-btn" onclick="setMaxBet()">Max</button>
            </div>
            
            <button class="gamble-btn" id="gambleBtn" onclick="gamble()">
                🎲 Roll the Dice!
            </button>
        </div>
        
        <div class="result" id="result">
            Place your bet and roll the dice!<br>
            <small>You have a 51% chance to win and double your bet!</small>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div>Games Played</div>
                <div class="stat-number" id="gamesPlayed">0</div>
            </div>
            <div class="stat-card">
                <div>Win Rate</div>
                <div class="stat-number" id="winRate">0%</div>
            </div>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">🔄 Reset Game</button>
    </div>

    <script>
        let points = 1000;
        let gamesPlayed = 0;
        let gamesWon = 0;

        function updateDisplay() {
            document.getElementById('points').textContent = points;
            document.getElementById('gamesPlayed').textContent = gamesPlayed;
            
            const winRate = gamesPlayed > 0 ? Math.round((gamesWon / gamesPlayed) * 100) : 0;
            document.getElementById('winRate').textContent = winRate + '%';
            
            // Update max bet amount
            document.getElementById('betAmount').max = points;
        }

        function setBet(amount) {
            const maxBet = Math.min(amount, points);
            document.getElementById('betAmount').value = maxBet;
        }

        function setMaxBet() {
            document.getElementById('betAmount').value = points;
        }

        function gamble() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            const resultDiv = document.getElementById('result');
            const gambleBtn = document.getElementById('gambleBtn');
            
            // Validate bet
            if (betAmount <= 0 || betAmount > points) {
                resultDiv.innerHTML = '❌ Invalid bet amount!';
                resultDiv.className = 'result';
                return;
            }

            // Disable button during animation
            gambleBtn.disabled = true;
            
            // Add rolling animation
            resultDiv.innerHTML = '🎲 Rolling...';
            resultDiv.className = 'result';
            
            setTimeout(() => {
                // 51% chance to win
                const isWin = Math.random() < 0.51;
                
                gamesPlayed++;
                
                if (isWin) {
                    gamesWon++;
                    points += betAmount; // Double the bet (original + winnings)
                    resultDiv.innerHTML = `🎉 YOU WIN!<br>+${betAmount} points!`;
                    resultDiv.className = 'result win';
                } else {
                    points -= betAmount;
                    resultDiv.innerHTML = `💔 You lost...<br>-${betAmount} points`;
                    resultDiv.className = 'result lose';
                }
                
                updateDisplay();
                
                // Check if game over
                if (points <= 0) {
                    resultDiv.innerHTML += '<br><br>🚫 Game Over! No points left.';
                    gambleBtn.disabled = true;
                    gambleBtn.textContent = 'Game Over';
                } else {
                    gambleBtn.disabled = false;
                }
                
                // Update bet amount if it exceeds current points
                const currentBet = parseInt(document.getElementById('betAmount').value);
                if (currentBet > points) {
                    document.getElementById('betAmount').value = points;
                }
            }, 1000);
        }

        function resetGame() {
            points = 1000;
            gamesPlayed = 0;
            gamesWon = 0;
            
            document.getElementById('result').innerHTML = 'Place your bet and roll the dice!<br><small>You have a 51% chance to win and double your bet!</small>';
            document.getElementById('result').className = 'result';
            document.getElementById('betAmount').value = 50;
            
            const gambleBtn = document.getElementById('gambleBtn');
            gambleBtn.disabled = false;
            gambleBtn.textContent = '🎲 Roll the Dice!';
            
            updateDisplay();
        }

        // Handle Enter key in bet input
        document.getElementById('betAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                gamble();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
